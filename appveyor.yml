environment:
  matrix:
    - PYTHON: "C:\\Python37"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python37-x64"
      PYTHON_ARCH: "64"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "pip install wheel"
  - "python setup.py bdist_wheel"

build: off

test_script:
  - "pip install --no-index --find-links=dist sdl2dll"
  - "pip install pytest git+https://github.com/a-hurst/py-sdl2.git@sdl2dll"
  - "pytest"

artifacts:
  - path: dist\*
